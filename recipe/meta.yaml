{% set python_min = "3.10" %}
{% set name = "foundry-dev-tools" %}
{% set version = "2.1.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/foundry_dev_tools-{{ version }}.tar.gz
  sha256: cdbf2ef1e647c51eb48cc2e9fc2fbad88b97e34787f320ac4f3038645b4fa941

build:
  noarch: python
  entry_points:
    - fdt = foundry_dev_tools.cli.main:cli
    - git-credential-foundry = foundry_dev_tools.cli.git_credential_foundry:_helper
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }},<3.14a0
    - requests
    - palantir-oauth-client
    - platformdirs
    - tomli
    - typing_extensions
    - click
    - inquirer
    - websockets
    - rich
    - packaging
    - tomli-w

test:
  imports:
    - foundry_dev_tools
  commands:
    - pip check
    - fdt --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/emdgroup/foundry-dev-tools
  summary: Seamlessly run your Palantir Foundry Repository transforms code on your local machine.
  dev_url: https://github.com/emdgroup/foundry-dev-tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicornk
    - jonas-w
